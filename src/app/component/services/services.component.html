<div class="container-fluid">
  <div class="content">
    <div class="child">
      <img src="../../../assets/v2/services.webp" alt="Services" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="navbar-container">
        <nav class="nav">
          <a
            class="nav-link text-md selected"
            [class.selected]="isButtonSelected1"
            routerLinkActive="active"
            (click)="onClick('lDS')"
            >Logo Design</a
          >
          <a
            class="nav-link text-md selected"
            [class.selected]="isButtonSelected2"
            routerLinkActive="active"
            (click)="onClick('SM')"
            >Social Media</a
          >
          <a
            class="nav-link text-md selected"
            [class.selected]="isButtonSelected3"
            routerLinkActive="active"
            (click)="onClick('oTDs')"
            >Other Design</a
          >
        </nav>
      </div>
      <div
        class="row services"
        *ngIf="services.length == 0 && loanServices.length > 0"
      >
        <div
          class="col-sm-6 mb-4 mb-sm-0"
          *ngFor="let item of loanServices.slice(0, maxItemsToShow)"
        >
          <div class="card card-container" #cardContainer>
            <img
              src="assets/{{ item.url }}"
              alt="{{ item.title }}"
              class="card-img-top"
            />
            <button type="button" class="btn btn-primary now">
              <a
                href="mailto:dannarojasgd@gmail.com?subject=Price&body=Hello, I hope you are well
              I would like to make a quote"
                target="_blank"
                rel="noreferrer"
                class="p-btn p"
              >
                Get started
              </a>
            </button>
          </div>
        </div>

              src="assets/{{ item.url }}"
              alt="{{ item.title }}"
              class="card-img-top"
            />

              <a
                href="mailto:dannarojasgd@gmail.com?subject=Price&body=Hello, I hope you are well
              I would like to make a quote"
                target="_blank"
                rel="noreferrer"
                class="p-btn p"

                Get started
